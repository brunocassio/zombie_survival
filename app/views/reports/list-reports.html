<div class="panel panel-success" ng-controller="ReportsController">
    <div class="panel panel-heading">
        List of Reports
    </div>

    <div class="panel-body">
        <button class="btn btn-primary navbar-btn btn-lg btn-block"
                ng-click="infectedReport()">
            Infected
        </button>
        <button class="btn btn-primary navbar-btn btn-lg btn-block"
                ng-click="nonInfectedReport()">
            Non Infected
        </button>
        <button class="btn btn-primary navbar-btn btn-lg btn-block"
                ng-click="peopleInventoryReport()">
            People Inventory
        </button>
        <button class="btn btn-primary navbar-btn btn-lg btn-block"
                ng-click="infectedPoints()">
            Infected Points
        </button>

        <ui-view></ui-view>
    </div>

    <div class="panel-footer">
        <button class="btn btn-warning navbar-btn"
                ng-click="back()">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            Back
        </button>
    </div>
</div>
