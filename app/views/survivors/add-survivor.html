<div ng-controller="AddSurvivorController">

    <form name="survivorForm" novalidate>
        <div class="panel panel-success">

            <div class="panel panel-heading">
                Add New Survivor
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">Name</label>
                            <input type="text"
                                   class="form-control"
                                   ng-model="survivor.name"
                                   name="name">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">Age</label>
                            <input type="text"
                                   class="form-control"
                                   ng-model="survivor.age"
                                   name="age"
                            >
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">Gender</label>
                            <input type="text"
                                   class="form-control"
                                   ng-model="survivor.gender"
                                   name="gender"
                            >
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">Last Location</label>
                            <input type="text"
                                   class="form-control"
                                   ng-model="survivor.lonlat"
                                   name="lonlat"
                            >
                        </div>
                    </div>
                </div>

                <div class="position">
                    <input type="number" ng-model="marker.coords.latitude" step="0.001" title="This is the “Y” of the coordinate"/>
                    <div class="huge">,</div>
                    <input type="number" ng-model="marker.coords.longitude" title="This is the “X” of the coordinate" step="0.001" /></div>
                <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
                    <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
                    </ui-gmap-marker>
                </ui-gmap-google-map>
                <div ng-cloak>
                    <ul>
                        <li>coords update ctr: {{coordsUpdates}}</li>
                        <li>dynamic move ctr: {{dynamicMoveCtr}}</li>
                    </ul>
                </div>

            </div>

            <div class="panel-footer">
                <button class="btn btn-success navbar-btn"
                        ng-click="save()">Save
                </button>
                <button class="btn btn-default navbar-btn"
                        ng-click="clear()">Clear
                </button>
            </div>
        </div>
    </form>
</div>
